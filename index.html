<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <main id="App" class="section">
        <h1 class="title has-text-centered has-text-primary">{{ title }}</h1>
        <div id="timer-contaner" class="container has-text-centered">
            <div class="timer">
                <span class="is-size-1">25:00</span>
            </div>
        </div>
        <div class="has-text-centered">
            <button class="button is-primary" @click="addNewTask"><span class=""><i class="fas fa-plus"></i></span> New Task</button>
        </div>

        <div class="section">
            <div class="task-container is-center">
                <div class="card is-clearfix" style="margin-bottom: 10px" v-for="task in tasks" :key="task.id">
                    <input type="checkbox" class="checkbox">
                    <span class="has-text-left">
                         {{task.desc}}
                    </span>
                    <span class="icon is-pulled-right has-text-danger"><i class="far fa-times-circle"></i></span>
                    <span class="icon is-pulled-right has-text-primary"><i class="far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
